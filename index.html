<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="imagens/tomato-image.png">
    <link rel="stylesheet" href="style.css">

    <title>Pomodoro-Timer</title>

</head>
<body class="body">
    <main class="container">
        <h1 class="title">Pomodoro</h1>
        <section class="content">

            <div class="time-box">
                <h2 id="countdown"></h2>
            </div>

            <div class="type-time">
                <button class="pomodoro-button" onclick="pomodoro()">
                    pomodoro
                </button>
                <button class="relax-button" onclick="relax()">
                    relax
                </button>
            </div>

            <div class="submmits">
                <input type="submit" id="start" value="start!"  onclick="startTimer()">
                <input type="submit" id="pause" value="pause" onclick="pauseTimer()">
            </div>
        </section>
    </main>

        <audio id="audio">
            <source src="audio/click.mp3">
        </audio>

    <script src="script.js"></script>
</body>
</html>
